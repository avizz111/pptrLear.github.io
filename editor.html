<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Editor en Tiempo Real</title>
    <link href="bootstrap.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
        }

        textarea {
            font-family: monospace;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            background: white;
        }
    </style>
</head>

<body>
    <header class="mb-4">
        <nav class="navbar navbar-expand-xxl bg-body-tertiary py-0">
            <div class="container-fluid bg-secondary">
                <a class="navbar-brand" href="#">
                    <img src="logo_app.png" alt="Pptr Learn" width="100">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item ms-auto">
                            <a class="nav-link" href="index.html">Menu</a>
                        </li>
                        <li class="nav-item ms-auto">
                            <a class="nav-link active" href="editor.html">Editor</a>
                        </li>
                        <li class="nav-item ms-auto">
                            <a class="nav-link" href="guia.html">Guia</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <h1 class="text-center bg-secondary p-5 text-light">Editor de HTML, CSS y JavaScript</h1>
    </header>

    <div class="container my-4">

        <div class="row row-cols-1 row-cols-xl-3">
            <div class="col">
                <h5 class="text-center text-bg-danger text-light">HTML</h5>
                <textarea id="htmlCode" class="form-control" rows="10"
                    placeholder="Escribe tu HTML aqu&iacute;"></textarea>
            </div>

            <div class="col">
                <h5 class="text-center text-bg-info text-light">CSS</h5>
                <textarea id="cssCode" class="form-control" rows="10"
                    placeholder="Escribe tu CSS aqu&iacute;"></textarea>
            </div>

            <div class="col">
                <h5 class="text-center text-bg-warning text-light">JavaScript</h5>
                <textarea id="jsCode" class="form-control" rows="10" placeholder="Escribe tu JS aqu&iacute;"></textarea>
            </div>
        </div>

        <div class="text-center mt-4">
            <button class="btn btn-success" onclick="runCode()">Ejecutar C&oacute;digo</button>
        </div>

        <h3 class="mt-5">Resultado:</h3>
        <iframe id="output"></iframe>
    </div>

    <script type="module" src="bootstrap.js"></script>

    <script>
        function runCode() {
            const html = document.getElementById("htmlCode").value;
            const css = `<style>${document.getElementById("cssCode").value}</style>`;
            const js = `<script>${document.getElementById("jsCode").value}<\/script>`;
            const output = document.getElementById("output");

            output.srcdoc = html + css + js;
        }
    </script>

</body>

</html>
